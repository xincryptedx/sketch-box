<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Sketch Box</title>
    </head>

    <body>
        <div class="content">
            <h1>Sketch Box</h1>
                <div class="controls">
                    <input type="color" id="mainColor" value="#000000">
                    <button id="drawEraseBtn">Erase</button>
                    <button id="eraseAllBtn">Erase All</button>
                    <button id="changeSizeBtn">Change Canvas Size</button>
                    <div id="canvasControls">
                        <label for="height">Height(Max 64):</label>
                        <input type="text" id="height" name="height" min="1" max="64" value="16">
                        <label for="width">Width(Max 64):</label>
                        <input type="text" id="width" name="width" min="1" max="64" value="16">
                    </div>
                </div>
            <div class="boxContainer">

            </div>
        </div>

        <footer>
            <div id="footerContent">
                <p>Created by: <a href="https://github.com/xincryptedx">xIncryptedx</a></p>
                <p>2022</p>
            </div>
        </footer>
    </body>
</html>
