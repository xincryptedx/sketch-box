<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Sketch Box</title>
    </head>

    <body>
        <div class="content">
            <h1>Sketch Box</h1>
                <div class="controls">
                    <button id="drawEraseBtn">Erase</button>
                    <button id="eraseAllBtn">Erase All</button>
                    <button id="changeSizeBtn">Change Canvas Size</button>
                    <div id="canvasControls">
                        <label for="height">Height(Max 64):</label>
                        <input type="number" id="height" name="height" min="1" max="64">
                        <label for="width">Width(Max 64):</label>
                        <input type="number" id="width" name="width" min="1" max="64">
                    </div>
                </div>
            <div class="boxContainer">

            </div>
        </div>
    </body>
</html>
